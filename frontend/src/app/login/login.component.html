<div class="login-page bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="bg-white shadow rounded">
                    <div class="row">
                        <div *ngIf="!isForgetPassword && !isResetPassword" class="col-md-7 pe-0">
                            <div class="form-left h-100 py-5 px-5">
                                <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" class="row g-4">
                                    <div class="col-12">

                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Adresse email" [(ngModel)]="email" name="email"
                                                type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                                        </mat-form-field>

                                    </div>

                                    <div class="col-12">

                                        <mat-form-field class="example-full-width">
                                            <input matInput value="password123" placeholder="Mot de passe"
                                                type="password" [(ngModel)]="password" name="password" required>
                                        </mat-form-field>

                                    </div>



                                    <div class="col-12">
                                        <p style="cursor:pointer;" (click)="isForgetPassword=true">Mot de passe oubli√© ?
                                        </p>
                                    </div>

                                    <div class="col-12">
                                        <button [disabled]="!loginForm.valid" mat-raised-button type="submit"
                                            class="btn btn-success pull-right">Se connecter</button>
                                    </div>
                                </form>
                            </div>
                        </div>




                        <div *ngIf="isForgetPassword" class="col-md-7 pe-0">
                            <div class="form-left h-100 py-5 px-5">
                                <form #forgetForm="ngForm" (ngSubmit)="onForget(forgetForm)" class="row g-4">
                                    <div class="col-12">

                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Adresse email" [(ngModel)]="email" name="email"
                                                type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                                        </mat-form-field>

                                    </div>


                                    <div class="col-12">
                                        <button [disabled]="!forgetForm.valid" mat-raised-button type="submit"
                                            class="btn btn-success pull-right">Valider</button>
                                            <button (click)="isForgetPassword=false" mat-raised-button type="submit"
                                            class="btn btn-success pull-right">Annuler</button>
                                    </div>
                                </form>
                            </div>
                        </div>



                        <div *ngIf="isResetPassword" class="col-md-7 pe-0">
                            <div class="form-left h-100 py-5 px-5">
                                <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" class="row g-4">
                                    <div class="col-12">

                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Adresse email" [(ngModel)]="email" name="email"
                                                type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                                        </mat-form-field>

                                    </div>

                                    <div class="col-12">

                                        <mat-form-field class="example-full-width">
                                            <input matInput value="password123" placeholder="Mot de passe"
                                                type="password" [(ngModel)]="password" name="password" required>
                                        </mat-form-field>

                                    </div>



                                    <div class="col-12">
                                        <a href="#" class="float-end text-primary text-end">Forgot Password?</a>
                                    </div>

                                    <div class="col-12">
                                        <button [disabled]="!loginForm.valid" mat-raised-button type="submit"
                                            class="btn btn-success pull-right">Se connecter</button>
                                    </div>
                                </form>
                            </div>
                        </div>


                        <div class="col-md-5 ps-0 d-none d-md-block logo">
                            <div class="form-right h-100 bg-transparent text-white text-center pt-5">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
